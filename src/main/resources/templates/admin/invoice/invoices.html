<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="~{admin/components/head :: head('Invoice Management')}"></head>

<body>
<script src="/admin/static/js/initTheme.js"></script>
<div id="app">
    <div th:insert="~{admin/components/sidebar.html}"></div>
    <div id="main">
        <header class="mb-3">
            <a href="#" class="burger-btn d-block d-xl-none">
                <i class="bi bi-justify fs-3"></i>
            </a>
        </header>
        <div class="page-heading">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>Order List</h3>
                    </div>
                    <div class="col-12 col-md-6 order-md-2 order-first">
                        <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="./homepage">Dashboard</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Order Management</li>
                                <li class="breadcrumb-item active" aria-current="page">Order List</li>
                            </ol>
                        </nav>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 py-2 d-flex justify-content-end">
                        <a href="#" id="excelExport" class="btn icon icon-left btn-primary">
                            <i data-feather="upload"></i>Export to Excel</a>
                    </div>
                </div>
            </div>
            <!--<tr th:each="discount : ${discounts}"
                th:attr="data-id=${discount.discountId}">-->
            <!-- Basic Tables start -->
            <section class="section">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="customized-table">
                                <thead>
                                <tr>
                                    <th>Test</th>
                                    <th>Test</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>
                                        <span th:text="${'yyyy-MM-dd HH:mm:ss'}"></span>
                                    </td>
                                    <td>
                                        <span class="badge rounded-pill"
                                              th:classappend="${#bools.isTrue(true) ? 'bg-success' : 'bg-warning'}"
                                              th:text="${#bools.isTrue(true) ? 'Delivered' : 'In Transit'}">
                                        </span>
                                    </td>
                                    <td>
                                        <div class="btn-group mb-1">
                                            <div class="dropdown">
                                                <button class="btn btn-primary dropdown-toggle me-1" type="button"
                                                        id="dropdownMenuButtonIcon" data-bs-toggle="dropdown"
                                                        aria-haspopup="true"
                                                        aria-expanded="false">Actions
                                                </button>
                                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButtonIcon">
                                                    <a class="dropdown-item" href="#">
                                                        <i class="bi bi-search"></i>
                                                        <span th:text="Details"></span>
                                                    </a>
                                                    <a class="dropdown-item" href="#">
                                                        <i class="bi bi-pencil-square"></i>
                                                        <span th:text="Update"></span>
                                                    </a>
                                                    <a class="dropdown-item" href="#" style="color: red">
                                                        <i class="bi bi-trash"></i>
                                                        <span th:text="Delete"></span>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Basic Tables end -->
        </div>

        <div th:insert="~{admin/components/footer.html}"></div>
    </div>
</div>
<th:block th:insert="~{admin/components/js-libraries :: js-libraries}"></th:block>
<script>
</script>
</body>

</html>
