<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="~{admin/components/head :: head('Author Management')}"></head>

<body>
<script src="/admin/static/js/initTheme.js"></script>
<div id="app">
  <div th:insert="~{admin/components/sidebar.html}"></div>
  <div id="main">

      <!--<editor-fold desc="Add new author modal">-->
    <div class="modal fade" id="addAuthor" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add new author</h5>
            <!-- Close button -->
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="author-name" class="col-form-label">Author name:</label>
                <input type="text" class="form-control" id="author-name">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Add</button>
          </div>
        </div>
      </div>
    </div>
      <!--</editor-fold>-->

    <header class="mb-3">
      <a href="#" class="burger-btn d-block d-xl-none">
        <i class="bi bi-justify fs-3"></i>
      </a>
    </header>

    <div class="page-heading">
      <div class="page-title">
        <div class="row">
          <div class="col-12 col-md-6 order-md-1 order-last">
            <h3>Author List</h3>
          </div>
          <div class="col-12 col-md-6 order-md-2 order-first">
            <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="./homepage">Dashboard</a></li>
                <li class="breadcrumb-item active" aria-current="page">Author Management</li>
              </ol>
            </nav>
          </div>
        </div>
        <div class="row">
          <div class="col-12 py-2 d-flex justify-content-end">
            <a href="#" id="addAuthorBtn" class="btn icon icon-left btn-primary" data-bs-toggle="modal" data-bs-target="#addAuthor">
              <i data-feather="plus-circle"></i>Add new
            </a>
          </div>
        </div>
      </div>
      <!-- Basic Tables start -->
      <section class="section">
        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover" id="customized-table">
                <thead>
                <tr>
                  <th>Name</th>
                  <th>Status</th>
                  <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="author : ${authors}"
                    th:attr="data-id=${author.authorId}">
                  <td>
                    <span th:text="${author.name}"></span>
                  </td>
                  <td>
                                        <span class="badge rounded-pill"
                                              th:classappend="${author.status ? 'bg-success' : 'bg-danger'}"
                                              th:text="${author.status ? 'Active' : 'Inactive'}">
                                        </span>
                  </td>
                  <td>
                    <div class="btn-group mb-1">
                      <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle me-1" type="button"
                                id="dropdownMenuButtonIcon" data-bs-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false">Actions
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButtonIcon">
                          <a class="dropdown-item" href="#">
                            <i class="bi bi-search"></i>
                            <span th:text="Details"></span>
                          </a>
                          <a class="dropdown-item" href="#">
                            <i class="bi bi-pencil-square"></i>
                            <span th:text="Update"></span>
                          </a>
                          <a class="dropdown-item" href="#" style="color: red">
                            <i class="bi bi-trash"></i>
                            <span th:text="Delete"></span>
                          </a>
                        </div>
                      </div>
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
      <!-- Basic Tables end -->
    </div>

    <div th:insert="~{admin/components/footer.html}"></div>
  </div>
</div>
<th:block th:insert="~{admin/components/js-libraries :: js-libraries}"></th:block>
<script>
  $(document).ready(function () {
    $('#addAuthorBtn').click(function () {
      $('#addAuthor').modal('show');
    });
  });
</script>
</body>

</html>
